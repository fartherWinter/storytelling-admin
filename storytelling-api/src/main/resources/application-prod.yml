server:
  port: 8085
#  servlet:
#    context-path: /api
spring:
  application:
    name: storytelling-api
  cloud:
    nacos:
      discovery:
        #服务注册地址
        server-addr: http://
  datasource:
    url: jdbc:mysql://0.0.0.0:3306/storytelling?allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
    username:
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 0
      maximum-pool-size: 20
      idle-timeout: 10000
      auto-commit: true
      connection-test-query: SELECT 1
  cache:
    type: redis
    redis:
      cache-null-values: true
  data:
    redis:
      host: 0.0.0.0
      port: 6379
      database: 0
      lettuce:
        pool:
          #最大连接数
          max-active: 2000
          #最大阻塞等待时间(负数表示没限制)
          max-wait: -1ms
          #最大空闲
          max-idle: 10
          #最小空闲
          min-idle: 0
          #连接超时时间
      connect-timeout: 10s
      password:
wxpay:
  mch-id:
  mch-serial-no:
  private-key-path:
  api-v3-key:
  appid:
  domain:
  notify-domain:
file:
  dataPath: /appdata/qrcode/
  environment: prod
  domain: http:///
  path: /
logging:
  config: classpath:logback/logback-prod.xml
  level:
    com.baomidou.mybatisplus: debug
